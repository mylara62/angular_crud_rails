<div ng-controller="PostCtrl">
	<h3>Edit Post</h3>
	<form ng-submit="updatePost()">
		<div class="form-group">
	    <label for="post.title">Title</label><br>
	    <div class="col-md-4">
	    	<input type="text" class="form-control" id="title" ng-model="post.title" placeholder="add your own title">
	    </div>
	  </div><br><br>
    <div class="form-group">
      <input type="submit" class="btn btn-primary " value="Update" />
    </div>
     <a class="btn btn-primary" href="#/posts/new">New</a>
	 <a class="btn btn-primary" href="#/posts">Posts</a>
	</form>
</div>

<style type="text/css">
	label{
		margin-left: 12px;
	}
	input[type=submit]{
		margin-left: 12px;
	}
	h3{
		margin-left: 12px;
	}
	a{
		margin-left: 12px;
	}
</style>
